<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3600/3600912.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Add Movie</title>
  </head>
  <body>
    <header id="header-container">
      <div id="header-logo-container">
        <img src="assets/Logo.png" alt="HeaderLogo" />
        <span>Chafaflix</span>
      </div>
      <div id="header-nav-container">
        <nav>
          <a href="index.html">Movies</a>
          <a href="historia.html">History of Cinema</a>
          <a href="acerca.html">About</a>
          <a href="agregarPelicula.html">Add Movie</a>
        </nav>
      </div>
    </header>
    <main>
      <div id="pageTitle-container">
        <div id="pageTitle">
          <span>Add Movie</span>
        </div>
      </div>
      <div id="formContainer">
        <h1>Fill out the following form to add a movie:</h1>
        <form id="moviesForm">
          <input id="titleInput" placeholder="Title" type="text" />
          <br /><br />
          <input id="yearInput" placeholder="Year" type="text" />
          <br /><br />
          <input id="directorInput" placeholder="Director" type="text" />
          <br /><br />
          <input
            id="durationInput"
            placeholder="Duration (Minutes)"
            type="text"
          />
          <br /><br />
          <input id="genreInput" placeholder="Genre" type="text" />
          <br /><br />
          <input id="ratingInput" placeholder="Rating" type="text" />
          <br /><br />
          <input id="posterInput" placeholder="Poster URL" type="url" />
          <br /><br />
          <button type="submit" id="addMovieButton">Add Movie</button>
        </form>
      </div>
    </main>
    <script src="scripts/index.js"></script>
    <script src="./scripts/renderFilms.js"></script>
    <script src="./public/bundle.js"></script>
  </body>
</html>
